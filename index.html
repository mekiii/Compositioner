<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compositioner</title>
  <link href="https://fonts.googleapis.com/css?family=Amaranth|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="libraries/p5.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <h1>Composition</h1>
  <p>Need any inspirations for your next artwork? Generate a composition here.</p>
  <button id="refresh">New composition</button>
  <script>
    function refresh() {
      location.reload();
    }

    let button = document.getElementById("refresh");
    button.addEventListener("click", refresh);
  </script>
</body>

</html>
